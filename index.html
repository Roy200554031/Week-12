<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML, CSS, JS Fund , WEEK-12</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">
    <!-- Link to external JS -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <header id="global-header"></header>
    <!-- Main content -->
    <main>
        <!-- Banner section -->
        <section class="banner">
            <h1>HTML, CSS, JS Fund. Final EXAM</h1>
            <img src="./IMG/img1.jpg" alt="Image 1">
        </section>

        <!-- Intro section -->
        <section class="intro">
            <h2>I Am A Title</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
        </section>

        <!-- Gallery section -->
        <section class="gallery">
            <img src="./IMG/img3.jpg" alt="Image 1">
            <img src="./IMG/img4.jpg" alt="Image 2">
            <img src="./IMG/img5.jpg" alt="Image 3">
        </section>

        <!-- Form section -->
        <section class="form-section">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <label for="pick-one">Pick One:</label>
                <div>
                    <input type="radio" id="true" name="pick-one" value="true">
                    <label for="true">True</label>
                </div>
                <div>
                    <input type="radio" id="false" name="pick-one" value="false">
                    <label for="false">False</label>
                </div>
                <textarea name="message" placeholder="Leave a message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <!-- Global footer -->
    <footer id="global-footer"></footer>
</body>
</html>
